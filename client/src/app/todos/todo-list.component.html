<mat-nav-list>
  <mat-list-item *ngFor="let todo of this.filteredTodos" [routerLink]="['/todos', todo._id]" class="">
     <a matListItemTitle href="...">{{ link }}</a>
     <button mat-icon-button (click)="getTodosFromServer(link)" matListItemMeta>
        <mat-icon>info</mat-icon>
     </button>
  </mat-list-item>
</mat-nav-list>
