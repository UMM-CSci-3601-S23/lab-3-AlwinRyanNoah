<mat-card appearance="outlined">
    <mat-card-content>
      <mat-nav-list class="todo-nav-list">
        <h3 mat-subheader>Todos</h3>
        <a mat-list-item *ngFor="let todo of this.filteredTodos" [routerLink]="['/todos', todo._id]" class="">
          <mat-icon>pencil</mat-icon>
          <span matListItemTitle mat-line class="todo-list-owner"> {{todo.owner}}</span>
          <span mat-line class="todo-list-body"> {{todo.body}}</span>
          </a>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
