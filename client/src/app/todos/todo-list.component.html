<mat-card appearance="outlined">
  <mat-card-content>
    <mat-nav-list class="todo-nav-list">
      <a mat-list-item *ngFor="let todo of this.filteredTodos" [routerLink]="['/todos', todo._id]" class="">
        <span matListItemTitle class="todo-list-category">{{todo.category.toUpperCase()}}</span>
        <span matListItemLine class="todo-list-stuff"><b>{{todo.owner}}</b> needs to: {{todo.body}}</span>

        </a>
  </mat-nav-list>
</mat-card-content>
</mat-card>
